<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<title>Ajouter un nouveau Produit</title>
</head>
<body>
	<h1>Saisir un nouveau produit</h1>
	<form enctype="multipart/form-data" action="/produit/add" method="post" >
		<p>
			<label for="nom">Nom du produit : </label> <input type="text"
				name="nom" id="nom" required>
		</p>
		<p>
			<label for="prix">Prix : </label> <input type="number" step="0.1"
				name="prix" id="prix" required>
		</p>
		<p>
			<label for="quantite">Quantit√© : </label> <input type="number"
				min="1" name="quantite" id="quantite" required>
		</p>
		<p>
			<label class="form-label">Photos:</label> <input type="file"
				name="file" accept="image/png,image/jpeg"  />
		</p>
		<p>
			<label for="categorie">Categorie : </label> <select name="categorie">
				<option th:each="cat : ${categories}" th:value="${cat.id}"
					th:text="${cat.nom}"></option>
			</select>
		</p>
		<p>
			<input type="submit" value="Ajouter"> <input type="reset"
				value="Effacer">
		</p>
	</form>

</body>
</html>
